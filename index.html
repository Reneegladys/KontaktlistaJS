<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontaktlista</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>

    <div class="container">
        <h2>New contact</h2>
        <form id="contactForm">
            <input type="text" class="contact-name" name="name" placeholder="Name">
            <input type="tel" class="contact-phone" name="phone" placeholder="Mobilenumber">
            <button type="submit">New</button>
            <button type="button" id="clearListBtn">Clear List</button>
            <p class="error-message"></p>
        </form>
    </div>

    <div id="kontaktLista">
        <h2>Contacts</h2>
        <ul id="kontakter">
            <li class="kontakt">
                <input type="text" class="contact-name" required placeholder="Renée1">
                <input type="tel" class="contact-phone" required placeholder="0700493525">
                <button class="editBtn">Edit</button>
                <button class="deleteBtn">Delete</button>
                <p class="error-message"></p>
            </li>
            <li class="kontakt">
                <input type="text" class="contact-name" required placeholder="Renée2">
                <input type="tel" class="contact-phone" required placeholder="0700493525">
                <button class="editBtn">Edit</button>
                <button class="deleteBtn">Delete</button>
                <p class="error-message"></p>
            </li>
            <li class="kontakt">
                <input type="text" class="contact-name" required placeholder="Renée3">
                <input type="tel" class="contact-phone" required placeholder="0700493525">
                <button class="editBtn">Edit</button>
                <button class="deleteBtn">Delete</button>
                <p class="error-message"></p>
            </li>
        </ul>
    </div>

<script src="/js/script.js"></script>
</body>
</html>
